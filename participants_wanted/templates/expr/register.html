<!DOCTYPE html>
{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}
<html lang="en">
{% block body_block %}
<div style="border:1px; width:600px; margin:auto;">
  {% if registered %}
    <p>Thank you for registering with us.</p>
<a href = "{% url 'experimenter:home' %}">Home</a>
{% else %}
  <div class="card mb-4 shadow-sm">
    <div class="card-header" style="text-align: center;">
      <h4 class="my-0 font-weight-normal">Experimenter Sign Up</h4>
    </div>
    <div class="card-body">
      <div class="col-md-8 order-md-1">
      <form id="user_form" method="post" action="{% url 'experimenter:register' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ expr_form|crispy }}
    {{ exprp_form|crispy }}
        <button class="btn btn-primary btn-lg btn-block" value="submit" type="submit">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endif %}
{% endblock %}
</body>
</html>
