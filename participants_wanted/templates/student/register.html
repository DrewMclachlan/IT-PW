<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if registered %}
    <p>registered</p>
<a href = "{% url 'student:home' %}">home</a>

{% else %}
<form id="user_form" method="post" action="{% url 'student:register' %}" enctype="multipart/form-data">
    {% csrf_token %}

    {{ user_form.as_p }}
    <input type="submit" name="submit" value="Register" />
</form>
{% endif %}
</body>
</html>
